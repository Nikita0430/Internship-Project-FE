<h1>List of Clinics</h1>

<div class="search-container">
    <div class="search-bar">
        <input type="text" name="name" id="name" [formControl]="name">
        <button (click)="getList()">Search</button>
        <button (click)="resetList()">Reset</button>
    </div>
    <div class="button">
        <button (click)="download()">Export</button>
        <button routerLink="/clinic">Add Clinic</button>
    </div>
</div>

<table class="clinic-table">
    <caption></caption>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">
                <div class="sort-container">
                    <div class="sort-col">Name</div>
                    <div class="sorting">
                        <button type="button" class="sort-button" (click)="sortList('name', 'asc')">
                            <em class="fa fa-thin fa-arrow-up-long sort-icon"></em>
                        </button>
                        <button type="button" class="sort-button" (click)="sortList('name', 'desc')">
                            <em class="fa fa-thin fa-arrow-down-long sort-icon"></em>
                        </button>
                    </div>
                </div>
            </th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zipcode</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clinic of clinics">
            <td>
                <a routerLink="/view-clinic/{{clinic.id}}">{{ clinic.id }}</a>
            </td>
            <td>{{ clinic.name }}</td>
            <td>{{ clinic.address }}</td>
            <td>{{ clinic.city }}</td>
            <td>{{ clinic.state }}</td>
            <td>{{ clinic.zipcode }}</td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <button *ngFor="let link of links" [disabled]="!link.url || link.active" (click)="goToPage(link.url)"
        [ngClass]="{'active':(link.label==currentPage.toString())}">
        <span [innerHTML]="link.label"></span>
    </button>
</div>
